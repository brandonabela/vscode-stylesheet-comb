name: Main CI
on: [push, pull_request]

jobs:
  install-deps:
    name: ğŸ“¦ Install Dependencies
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install

  terminate-vscode:
    name: ğŸ›‘ Terminate Visual Studio Code
    runs-on: windows-latest
    steps:
      - name: Terminate Visual Studio Code
        run: taskkill /IM Code.exe /F || echo "No instances of Code running"

  test:
    name: ğŸ§ª Unit Test
    runs-on: windows-latest
    needs: terminate-vscode
    steps:
      - name: Run Unit Tests
        run: npm test

  lint:
    name: âœ… Lint
    runs-on: windows-latest
    needs: terminate-vscode
    steps:
      - name: Run Linter
        run: npm run lint

  build:
    name: ğŸ›  Build
    runs-on: windows-latest
    needs: [test, lint]
    steps:
      - name: Build Project
        run: npm build
