name: Main CI
on: [push, pull_request]

jobs:
  install:
    name: ğŸ“¦ Install Dependencies
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install

  test:
    name: ğŸ§ª Unit Test
    runs-on: windows-latest
    needs: [install]
    steps:
      - path: .
      - name: Run Unit Tests
        run: npm test

  lint:
    name: âœ… Lint
    runs-on: windows-latest
    needs: [install]
    steps:
      - path: .
      - name: Run Linter
        run: npm run lint

  build:
    name: ğŸ›  Build
    runs-on: windows-latest
    needs: [test, lint]
    steps:
      - path: .
      - name: Build Project
        run: npm build
